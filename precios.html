				<div class="col1">

					<label  for="nombre">Nombre</label>
					<input type="text" required="" id="nombre" name="nombre" />
					

					<label  for="email">Email</label>
					<input type="email" required="" id="email" name="email" />
				
				
					<!-- TENER CUIDADO CON DEJAR ESPACIOS EN NAME, OSINO MARCARA LOS DOS RADIOS (EN NAME TIENE QUE SER IGUALES PARA QUE HAGA CASO SOLO A UNO) -->
					<div  class="sexo">
						<label for="mujer">
						<input type="radio" id="mujer" checked name="sexo" value="mujer">mujer
						</label>

						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre">hombre
						</label>
					</div>

					<div class="intereses">
						<label>
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotizacion
						</label>

						<label>

						</label>

						<label>
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
						</label>

						<label>

						</label>
					</div>
				</div>
